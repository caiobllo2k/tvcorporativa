<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — TV Corporativa</title>
  <style>
    body { margin:0; height:100vh; display:grid; place-items:center; background:#0b0b0b; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card { width: min(420px, 92vw); background:#111; border:1px solid #222; border-radius:16px; padding:28px; box-shadow: 0 10px 40px rgba(0,0,0,5); }
    h1 { margin:0 0 16px; font-size:22px; }
    label { display:block; font-size:14px; margin:14px 0 6px; color:#bbb; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #333; background:#0f0f0f; color:#fff; }
    button { margin-top:18px; width:100%; padding:12px 14px; border:0; border-radius:10px; background:#2a7bff; color:#fff; font-weight:600; cursor:pointer; }
    .hint { margin-top:10px; color:#aaa; font-size:12px; }
  </style>
</head>
<body>
  <form class="card" method="POST" action="/login" autocomplete="on">
    <h1>Entrar</h1>
    <label>Usuário</label>
    <input name="username" required autofocus />
    <label>Senha</label>
    <input name="password" type="password" required />
    <button type="submit">Acessar</button>
    <div class="hint">Depois de logar, o administrador vai para <code>admin.html</code> e os clientes para <code>upload.html</code>.</div>
  </form>
</body>
</html>
